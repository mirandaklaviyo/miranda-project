<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>
<body>
    <div class = "outercontainer">
    <header>
        <h1 class = "quizheader">What kind of coffee shop are you?</h1>
        <h2 class = "quizheadercontent">Take the quiz to see what kind of coffee shop YOU are!</h2>
        <button class = "button">Start quiz</button>
        <h1 class = "resultsheader"></h1>
        <div class = "resultscontent"></div>
    </header>
        <h3 class = "hidden">Choose a logo</h3>
        
        <div class="container">
            <div class="OneImage1 hidden"></div>
            <div class="OneImage2 hidden"></div>
            <div class="OneImage3 hidden"></div>
            <div class="OneImage4 hidden"></div>
        </div>

        <h3 class="hidden">Choose a color</h3>

        <div class="container">
            <div class="TwoImage1 hidden"></div>
            <div class="TwoImage2 hidden"></div>
            <div class="TwoImage3 hidden"></div>
            <div class="TwoImage4 hidden"></div>
        </div>

        <h3 class="hidden">Choose a style</h3>

        <div class="container">
            <div class="ThreeImage1 hidden"></div>
            <div class="ThreeImage2 hidden"></div>
            <div class="ThreeImage3 hidden"></div>
            <div class="ThreeImage4 hidden"></div>
        </div>
        <button class = "getresults">Show my results!</button>
        <button class = "restartbutton">Restart quiz</button>
    </div>


    <script src="./app.js"></script>
</body>
</html>
